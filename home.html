<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% for news in news %}
            <li>
                <a href="{{ news.link }}" target="_blank">{{ news.title }}</a> - <em>{{ news.source }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
